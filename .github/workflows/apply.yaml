name: Terragrunt VPC Apply
on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  ACCOUNT_NUMBER:     ${{ secrets.AWS_ACCOUNT }}
  AWS_REGION:         ${{ vars.AWS_DEFAULT_REGION }}
  terraformVersion:   1.3.6
  terragruntVersion:  0.58.2
  terragruntPath:     dev/us-east-2

jobs:
  TerragruntVPCDeploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ env.ACCOUNT_NUMBER }}:role/GitHubActions
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Install
        uses: marquesmateus93/actions-templates/terraform@master
        env:
          terraformVersion: $terraformVersion

      - name: Terragrunt Install
        uses: marquesmateus93/actions-templates/terragrunt@master
        env:
          terraformVersion: $terragruntVersion
          terragruntPath:   $terragruntPath