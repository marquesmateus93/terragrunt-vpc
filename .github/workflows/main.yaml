name: Terragrunt VPC Deploy
on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  ACCOUNT_NUMBER: ${{ secrets.AWS_ACCOUNT }}
  AWS_REGION:     ${{ vars.AWS_DEFAULT_REGION }}
  REGISTRY:       ${{ vars.REGISTRY }}
  REPOSITORY:     ${{ vars.REPOSITORY_NEWS_IMAGE }}

jobs:
  TerragruntVPCDeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ env.ACCOUNT_NUMBER }}:role/ECRPushImage
          aws-region: ${{ env.AWS_REGION }}

      - name: Install and setup version.
        uses: ./
        with:
          TerraformVersion: 1.3.6
          TerragruntVersion: 0.42.5